<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%">

<head>

	<style>

</head>
<body style="margin: 0;height: 100%;background-color: #000">

	<a style="color: #0FFF22" target="_blank" href="https://github.com/sliwei/beautiful-animation">Â© slwei</a>
</p>
<script>

	var list = [
		'./json/4946-coin.json',
		'./json/5670-sale-banner.json',
		'./json/6778-siri-style-loading.json',
		'./json/6951-success.json',
		'./json/6952-fail.json',
		'./json/7192-404.json',
		'./json/7603.json',
		'./json/7604.json',
		'./json/7734-water-filling-glass-orb.json',
		'./json/7735-douban-loading.json',
		'./json/7743-loading-loop-animation.json',
		'./json/7833-voice.json',
		'./json/7928-god-of-wealth.json',
		'./json/7929-run-man-run.json',
		'./json/3193-404-page.json',
		'./json/13266-merry-chirstmas.json',
	];

	var base;
	list.map((item, i) => {
		var data = {wrapper: document.getElementById(`bodymovin${i+1}`), animType: 'svg', loop: true, prerender: true, autoplay: true, path: item};
		base = bodymovin.loadAnimation(data);
	});
	bodymovin.setSubframeRendering(false);
	base.stop()
</script>
</body>
</html>
